<!DOCTYPE html>
<html>
<head>

  <title>index</title>
  <style>
  body{
  margin:0px;
  }
  canvas{
  image-Rendering: pixelated;
  image-Rendering: crisp-edges;
  }
  </style>
</head>
<body>
  <div id="root"></div>
	  <script type="module">
	import { Bit } from "./bit.mjs";
	import { Sy_api as api } from "./api.mjs";
	import { HtmlRenderer } from "./html-renderer.mjs";
	import { 
	cbt_PLAYER,
	cbt_ENEMY,
	st_Character
	}from "./consts.mjs";
	
	const terrainData = {
		width:3,
		height:5,
		terrain:[
		1 ,1 ,1 ,
		99,1 ,1 ,
		99,1 ,1 ,
		1 ,1 ,99,
		1 ,1 ,99,
		]
	}
	
	const ch0 = new st_Character();
	const ch1 = new st_Character();
	const ch2 = new st_Character();
	const ch3 = new st_Character();

	ch0.player_state = cbt_PLAYER;
	ch0.point_xy = Bit.SET_XY(0,0);
	ch1.player_state = cbt_PLAYER;
	ch1.point_xy = Bit.SET_XY(1,0);
	ch2.player_state = cbt_ENEMY;
	ch2.point_xy = Bit.SET_XY(1,3);
	ch3.player_state = cbt_ENEMY;
	ch3.point_xy = Bit.SET_XY(1,4);
	api.api_generateRoom(42,terrainData,[ch0,ch1,ch2,ch3]);

	window.render = HtmlRenderer.consoleRender;
  HtmlRenderer.consoleRender();
  api.api_setState(api.api_cloneState());
  
  </script>
  
</body>
</html>
